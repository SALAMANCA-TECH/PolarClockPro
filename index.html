<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polar Clock Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #111827; /* Dark gray background */
            color: #E5E7EB; /* Light gray text */
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
            aspect-ratio: 1 / 1;
        }
        .settings-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #1F2937;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 300px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }
        .accordion-header {
            cursor: pointer;
            padding: 10px;
            background-color: #374151;
            border-radius: 8px;
            margin-top: 10px;
        }
        .accordion-content {
            padding: 10px;
            display: none;
            border-top: 1px solid #4B5563;
        }
        .control-group {
            margin-bottom: 15px;
        }
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.875rem;
            color: #9CA3AF;
        }
        .control-group input[type="color"],
        .control-group select {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #4B5563;
            background-color: #374151;
            color: #E5E7EB;
        }
    </style>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body>

    <canvas id="polarClockCanvas"></canvas>

    <div class="settings-panel">
        <h2 class="text-xl font-bold mb-4">Settings</h2>

        <!-- General Settings Accordion -->
        <div class="accordion-item">
            <div class="accordion-header" onclick="toggleAccordion(this)">
                <h3 class="font-semibold">General</h3>
            </div>
            <div class="accordion-content">
                <div class="control-group">
                    <label for="separatorStyle">Separator Style</label>
                    <select id="separatorStyle">
                        <option value="ruler">Ruler</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Arc Toggles Accordion -->
        <div class="accordion-item">
            <div class="accordion-header" onclick="toggleAccordion(this)">
                <h3 class="font-semibold">Arc Display</h3>
            </div>
            <div class="accordion-content">
                <div class="control-group flex items-center justify-between">
                    <label for="showTimer">Timer Arc</label>
                    <input type="checkbox" id="showTimer" class="toggle-switch" checked>
                </div>
                <div class="control-group flex items-center justify-between">
                    <label for="showWeek">Week of Year Arc</label>
                    <input type="checkbox" id="showWeek" class="toggle-switch" checked>
                </div>
            </div>
        </div>

        <!-- Color Settings Accordion -->
        <div class="accordion-item">
            <div class="accordion-header" onclick="toggleAccordion(this)">
                <h3 class="font-semibold">Colors</h3>
            </div>
            <div class="accordion-content">
                <div class="control-group">
                    <label for="secondColor">Second</label>
                    <input type="color" id="secondColor" value="#FF5733">
                </div>
                <div class="control-group">
                    <label for="minuteColor">Minute</label>
                    <input type="color" id="minuteColor" value="#33FF57">
                </div>
                <div class="control-group">
                    <label for="hourColor">Hour</label>
                    <input type="color" id="hourColor" value="#3357FF">
                </div>
                 <div class="control-group">
                    <label for="dayColor">Day</label>
                    <input type="color" id="dayColor" value="#FF33A1">
                </div>
                <div class="control-group">
                    <label for="monthColor">Month</label>
                    <input type="color" id="monthColor" value="#A133FF">
                </div>
                 <div class="control-group">
                    <label for="weekColor">Week</label>
                    <input type="color" id="weekColor" value="#33FFA1">
                </div>
                 <div class="control-group">
                    <label for="timerColor">Timer</label>
                    <input type="color" id="timerColor" value="#FF0000">
                </div>
            </div>
        </div>
    </div>


    <script type="module">
        const canvas = document.getElementById('polarClockCanvas');
        const ctx = canvas.getContext('2d');

        // --- STATE MANAGEMENT ---
        // This object holds the current settings of the clock.
        const settings = {
            colors: {
                second: '#FF5733',
                minute: '#33FF57',
                hour: '#3357FF',
                day: '#FF33A1',
                month: '#A133FF',
                week: '#33FFA1',
                timer: '#FF0000',
            },
            display: {
                showTimer: true,
                showWeek: true,
                separatorStyle: 'ruler',
            },
            timer: {
                isActive: false, // This will be controlled by the timer logic in Sprint 6
                duration: 0,
                remaining: 0,
            }
        };

        let radius, centerX, centerY;

        // --- UTILITY FUNCTIONS ---
        function setCanvasSize() {
            const size = Math.min(window.innerWidth, window.innerHeight) * 0.8;
            canvas.width = size;
            canvas.height = size;
            radius = size / 2;
            centerX = radius;
            centerY = radius;
        }

        function toggleAccordion(header) {
            const content = header.nextElementSibling;
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        }
        window.toggleAccordion = toggleAccordion;

        function updateSetting(key, value, category = 'colors') {
             if (category) {
                settings[category][key] = value;
            } else {
                settings[key] = value;
            }
        }
        
        function setupEventListeners() {
            document.getElementById('secondColor').addEventListener('input', (e) => updateSetting('second', e.target.value, 'colors'));
            document.getElementById('minuteColor').addEventListener('input', (e) => updateSetting('minute', e.target.value, 'colors'));
            document.getElementById('hourColor').addEventListener('input', (e) => updateSetting('hour', e.target.value, 'colors'));
            document.getElementById('dayColor').addEventListener('input', (e) => updateSetting('day', e.target.value, 'colors'));
            document.getElementById('monthColor').addEventListener('input', (e) => updateSetting('month', e.target.value, 'colors'));
            document.getElementById('weekColor').addEventListener('input', (e) => updateSetting('week', e.target.value, 'colors'));
            document.getElementById('timerColor').addEventListener('input', (e) => updateSetting('timer', e.target.value, 'colors'));

            document.getElementById('showTimer').addEventListener('change', (e) => updateSetting('showTimer', e.target.checked, 'display'));
            document.getElementById('showWeek').addEventListener('change', (e) => updateSetting('showWeek', e.target.checked, 'display'));
            document.getElementById('separatorStyle').addEventListener('change', (e) => updateSetting('separatorStyle', e.target.value, 'display'));
        }

        // --- DRAWING FUNCTIONS ---

        function drawArc(progress, radius, color, lineWidth) {
            ctx.strokeStyle = color;
            ctx.lineWidth = lineWidth;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, -Math.PI / 2, (progress * 2 * Math.PI) - Math.PI / 2);
            ctx.stroke();
        }

        function getDayOfYear(date) {
            const start = new Date(date.getFullYear(), 0, 0);
            const diff = date - start;
            const oneDay = 1000 * 60 * 60 * 24;
            return Math.floor(diff / oneDay);
        }

        function getWeekOfYear(date) {
            const start = new Date(date.getFullYear(), 0, 1);
            const days = Math.floor((date - start) / (24 * 60 * 60 * 1000));
            return Math.ceil((days + start.getDay() + 1) / 7);
        }

        // --- Individual Arc Drawing Functions ---
        // These are separated for clarity and maintainability.
        const arcConfig = {
            // This config defines the properties for each arc.
            // The order here DOES NOT determine rendering order.
            // Rendering order is explicitly set in the drawClock function.
            timer:   { unit: 'timer',   max: 1,      radiusFactor: 0.30 },
            month:   { unit: 'month',   max: 12,     radiusFactor: 0.40 },
            day:     { unit: 'day',     max: 31,     radiusFactor: 0.50 },
            hour:    { unit: 'hour',    max: 24,     radiusFactor: 0.60 },
            minute:  { unit: 'minute',  max: 60,     radiusFactor: 0.70 },
            second:  { unit: 'second',  max: 60,     radiusFactor: 0.80 },
            week:    { unit: 'week',    max: 52,     radiusFactor: 0.90 },
        };
        
        function drawDataArc(now, type) {
            const config = arcConfig[type];
            let value, progress;

            switch (type) {
                case 'timer':
                    if (!settings.display.showTimer || !settings.timer.isActive) return;
                    progress = settings.timer.remaining / settings.timer.duration;
                    break;
                case 'month':
                    value = now.getMonth() + 1;
                    progress = value / config.max;
                    break;
                case 'day':
                     value = now.getDate();
                     const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
                     progress = value / daysInMonth;
                     break;
                case 'hour':
                    value = now.getHours();
                    progress = value / config.max;
                    break;
                case 'minute':
                    value = now.getMinutes();
                    progress = value / config.max;
                    break;
                case 'second':
                    value = now.getSeconds();
                    progress = value / config.max;
                    break;
                case 'week':
                    if (!settings.display.showWeek) return;
                    value = getWeekOfYear(now);
                    progress = value / config.max;
                    break;
                default:
                    return;
            }

            drawArc(progress, radius * config.radiusFactor, settings.colors[type], radius * 0.08);
        }


        // --- MAIN DRAW FUNCTION ---
        // This is the core rendering function that is called on every frame.
        function drawClock() {
            // Clear the canvas for the new frame
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.lineCap = 'round';

            const now = new Date();
            
            // ** RESOLVED MERGE CONFLICT **
            // The rendering order is now explicitly defined here, matching the requirements
            // from Sprint 6, Task Group 1. This is the single source of truth for rendering order.
            // Innermost to Outermost:
            drawDataArc(now, 'timer');
            drawDataArc(now, 'month');
            drawDataArc(now, 'day');
            drawDataArc(now, 'hour');
            drawDataArc(now, 'minute');
            drawDataArc(now, 'second');
            drawDataArc(now, 'week');
        }

        // --- ANIMATION LOOP ---
        function animate() {
            drawClock();
            requestAnimationFrame(animate);
        }

        // --- INITIALIZATION ---
        window.addEventListener('resize', setCanvasSize);

        setCanvasSize();
        setupEventListeners();
        animate();

    </script>
</body>
</html>
