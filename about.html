<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polar Clock Pro - About</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="css/settings.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="inline-flex items-center bg-slate-600 hover:bg-slate-500 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300 mb-6">
            <i class="ph ph-arrow-left text-xl mr-2"></i>
            <span>Back to Clock</span>
        </a>
        <h1 class="text-4xl font-bold mb-8">About</h1>
        <div class="accordion">
            <!-- About Section -->
            <div class="accordion-item">
                <div class="accordion-header">About Polar Clock Pro</div>
                <div class="accordion-content">
                    <p id="about-content">Loading...</p>
                </div>
            </div>
            <!-- How to Use Section -->
            <div class="accordion-item">
                <div class="accordion-header">How to Use</div>
                <div class="accordion-content">
                    <p id="how-to-use-content">Loading...</p>
                </div>
            </div>
            <!-- Pomodoro Technique Section -->
            <div class="accordion-item">
                <div class="accordion-header">The Pomodoro Technique</div>
                <div class="accordion-content">
                    <p id="pomodoro-content">Loading...</p>
                </div>
            </div>
            <!-- FAQ Section -->
            <div class="accordion-item">
                <div class="accordion-header">FAQ</div>
                <div class="accordion-content">
                    <p id="faq-content">Loading...</p>
                </div>
            </div>
            <!-- Feedback Section -->
            <div class="accordion-item">
                <div class="accordion-header">Feedback & Suggestions</div>
                <div class="accordion-content">
                    <form id="feedbackForm" class="feedback-form">
                        <input type="text" id="feedbackTitle" name="subject" placeholder="Subject">
                        <textarea id="feedbackMessage" name="message" rows="5" placeholder="Your message..."></textarea>
                        <button type="submit" id="submitFeedbackBtn">Submit</button>
                        <p class="text-xs text-gray-500 mt-2 text-center">Limited to 3 per day.</p>
                        <div id="feedbackStatus" class="mt-2 text-center"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/about_page.js" defer></script>
</body>
</html>
